  
name: Firebase Build and Deploy[hosting:admin]
on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/hosting_admin.yml
      - 'admin/**'

jobs:
  build:
    name: Build For Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: |
          cd admin
          yarn
      - name: Build
        run: |
          cd admin
          yarn build
        env:
          API_KEY: ${{ secrets.DEV_API_KEY }}
          AUTH_DOMAIN: ${{ secrets.DEV_AUTH_DOMAIN }}
          DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          PROJECT_ID: ${{ secrets.DEV_PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.DEV_STORAGE_BUCKET }}
          MESSAGING_SENDER_ID: ${{ secrets.DEV_MESSAGING_SENDER_ID }}
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: admin-dist
          path: admin/dist
  deploy:
    name: Deploy for Hosting
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: admin-dist
          path: admin/dist
      - name: Deploy to Firebase
        run: |
          yarn add -D firebase-tools
          ./node_modules/.bin/firebase deploy --only hosting:admin --token=${{ secrets.FIREBASE_TOKEN }}
